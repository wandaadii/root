<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Cost - Pengeluaran Harian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #333 0%, #000 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: black;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid green;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
        }
        
        .expenses-list {
            margin-top: 30px;
        }
        
        .expense-item {
            background: #333;
            border-left: 4px solid #FFD700;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .expense-amount {
            font-weight: bold;
            color: #FFD700;
            font-size: 1.2rem;
        }
        
        .total-section {
            background: linear-gradient(90deg, #333, #222);
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: center;
            border: 2px solid #FFD700;
        }
        
        .total-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Control Cost</h1>
        
        <div id="status" class="status"></div>
        
        <form id="expenseForm">
            <div class="form-group">
                <label for="description">Deskripsi Pengeluaran</label>
                <input type="text" id="description" placeholder="Contoh: Makan siang" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Jumlah (Rp)</label>
                <input type="number" id="amount" placeholder="Contoh: 50000" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="category">Kategori</label>
                <select id="category" required>
                    <option value="">Pilih Kategori</option>
                    <option value="Makanan">Makanan</option>
                    <option value="Transportasi">Transportasi</option>
                    <option value="Belanja">Belanja</option>
                    <option value="Hiburan">Hiburan</option>
                    <option value="Kesehatan">Kesehatan</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Tanggal</label>
                <input type="date" id="date" required>
            </div>
            
            <button type="submit">âž• Tambah Pengeluaran</button>
        </form>
        
        <div class="total-section">
            <h3>Total Pengeluaran Hari Ini</h3>
            <div class="total-amount">Rp <span id="totalAmount">0</span></div>
        </div>
        
        <div class="expenses-list">
            <h2>ðŸ§¾ Riwayat Pengeluaran</h2>
            <div id="expensesContainer">
                <p style="text-align: center; color: #777; padding: 20px;">Belum ada pengeluaran yang dicatat.</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbZPb47j7iajsk31mieUVq8VnCd7TXppc",
            authDomain: "control-cost-31f1d.firebaseapp.com",
            projectId: "control-cost-31f1d",
            storageBucket: "control-cost-31f1d.firebasestorage.app",
            messagingSenderId: "876416289716",
            appId: "1:876416289716:web:ad20cfd8f14a9b91b6c0e1",
            measurementId: "G-MHD6VNFV62"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // DOM Elements
        const expenseForm = document.getElementById('expenseForm');
        const expensesContainer = document.getElementById('expensesContainer');
        const totalAmountElement = document.getElementById('totalAmount');
        const statusElement = document.getElementById('status');

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Show status message
        function showStatus(message, isSuccess) {
            statusElement.textContent = message;
            statusElement.className = `status ${isSuccess ? 'success' : 'error'}`;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID').format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Render expenses
        async function renderExpenses() {
            try {
                expensesContainer.innerHTML = '<p style="text-align: center; color: #777; padding: 20px;">Memuat data...</p>';
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const q = query(
                    collection(db, "expenses"),
                    where("date", "==", today.toISOString().split('T')[0]),
                    orderBy("timestamp", "desc")
                );
                
                const querySnapshot = await getDocs(q);
                let total = 0;
                let html = '';
                
                if (querySnapshot.empty) {
                    html = '<p style="text-align: center; color: #777; padding: 20px;">Belum ada pengeluaran yang dicatat hari ini.</p>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const expense = doc.data();
                        total += expense.amount;
                        html += `
                            <div class="expense-item">
                                <div><strong>${expense.description}</strong></div>
                                <div class="expense-category">${expense.category}</div>
                                <div>${formatDate(expense.date)}</div>
                                <div class="expense-amount">Rp ${formatCurrency(expense.amount)}</div>
                            </div>
                        `;
                    });
                }
                
                expensesContainer.innerHTML = html;
                totalAmountElement.textContent = formatCurrency(total);
            } catch (error) {
                console.error("Error getting documents: ", error);
                showStatus('Gagal memuat data. Pastikan aturan Firestore sudah diatur dengan benar.', false);
                expensesContainer.innerHTML = '<p style="text-align: center; color: #ff6b6b; padding: 20px;">Gagal memuat data. Silakan cek koneksi dan aturan database.</p>';
            }
        }

        // Add expense
        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            
            try {
                await addDoc(collection(db, "expenses"), {
                    description: description,
                    amount: amount,
                    category: category,
                    date: date,
                    timestamp: new Date()
                });
                
                showStatus('Pengeluaran berhasil ditambahkan!', true);
                expenseForm.reset();
                document.getElementById('date').valueAsDate = new Date();
                renderExpenses();
            } catch (error) {
                console.error("Error adding document: ", error);
                showStatus('Gagal menambahkan pengeluaran. Pastikan aturan Firestore sudah diatur dengan benar.', false);
            }
        });

        // Initial render
        renderExpenses();
    </script>
</body>
</html>
